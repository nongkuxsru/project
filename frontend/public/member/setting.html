<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <!-- Header Section -->
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">การตั้งค่า</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">การตั้งค่าระบบ</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                    <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            ออกจากระบบ
                        </span>
                    </button>
                </div>
            </header>
        
            <!-- Personal Information Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-3xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-user-edit mr-3"></i>
                    ข้อมูลส่วนตัว
                </h2>
                
                <form id="personalInfoForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- รหัสผู้ใช้ -->
                        <div class="form-group">
                            <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">รหัสผู้ใช้</label>
                            <input type="text" id="userId" name="userId" readonly
                                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                        </div>

                        <!-- ชื่อเต็ม -->
                        <div class="form-group">
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อเต็ม</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <!-- อีเมล -->
                        <div class="form-group">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <!-- โทรศัพท์ -->
                        <div class="form-group">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">โทรศัพท์</label>
                            <input type="text" id="phone" name="phone" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <!-- วันเกิด -->
                        <div class="form-group">
                            <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">วันเกิด</label>
                            <input type="date" id="birthday" name="birthday" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <!-- สิทธิ์ -->
                        <div class="form-group">
                            <label for="permission" class="block text-sm font-medium text-gray-700 mb-1">สิทธิ์</label>
                            <input type="text" id="permission" name="permission" readonly
                                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500">
                        </div>
                    </div>

                    <!-- ที่อยู่ -->
                    <div class="form-group col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">ที่อยู่</label>
                        <textarea id="address" name="address" required rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                    </div>

                    <!-- ปุ่มดำเนินการ -->
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            บันทึกการเปลี่ยนแปลง
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/member/components/load-sidebar.js"></script>
    <script src="/member/scripts/setting.js"></script>
</body>
</html>
