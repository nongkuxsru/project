<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/styles/staff-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/admin/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/admin/setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/admin/reports.html" class="active"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Staff Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

            <section class="account-list">
            <h2>Report</h2>
                <div class="usersTable">
                    <table>
                        <thead>
                            <tr>
                                <th>report</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="6">Loading report ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="/staff/scripts/promise.js"></script>
</body>
</html>
