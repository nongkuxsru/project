<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดผู้ดูแลระบบ</title>
    <link rel="stylesheet" href="/styles/manage-users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header" style="display: flex; justify-content: center; align-items: center; height: 100px;">
                <img src="/images/logo-sidebar.png" alt="" width="100" height="100" style="margin: 10px 0;">
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="/admin/manage-users.html" class="active"><i class="fas fa-users"></i> จัดการผู้ใช้</a></li>
                <li><a href="/admin/setting.html"><i class="fas fa-cog"></i> การตั้งค่า</a></li>
                <li><a href="/admin/reports.html"><i class="fas fa-chart-bar"></i> รายงาน</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <nav><ul><li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li></ul></nav>
            </header>

            <!-- ส่วนค้นหาและ filter -->
            <section class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ค้นหาตามชื่อหรืออีเมล...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-box">
                    <label for="permissionFilter">กรองตามสิทธิ์:</label>
                    <select id="permissionFilter">
                        <option value="all">ทั้งหมด</option>
                        <option value="admin">ผู้ดูแลระบบ</option>
                        <option value="staff">เจ้าหน้าที่</option>
                        <option value="user">ผู้ใช้</option>
                    </select>
                </div>
            </section>
        
            <!-- ส่วนแสดงตารางผู้ใช้ -->
            <section class="user-table">
                <h2>ผู้ใช้ทั้งหมด</h2><button id="addUserButton">เพิ่มผู้ใช้</button><h2></h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ชื่อ</th>
                            <th>อีเมล</th>
                            <th>สิทธิ์</th>
                            <th>การกระทำ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ข้อมูลผู้ใช้จะถูกเพิ่มโดย JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Modal สำหรับแก้ไขผู้ใช้ -->
            <div id="editUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>แก้ไขผู้ใช้</h2>
                    <form id="editUserForm">
                        <label for="editName">ชื่อ:</label>
                        <input type="text" id="editName" name="name" required>
                    
                        <label for="editEmail">อีเมล:</label>
                        <input type="email" id="editEmail" name="email" required>
                    
                        <label for="editPassword">รหัสผ่าน:</label>
                        <input type="password" id="editPassword" name="password" required>
                    
                        <label for="editAddress">ที่อยู่:</label>
                        <input type="text" id="editAddress" name="address" required>
                    
                        <label for="editPhone">โทรศัพท์:</label>
                        <input type="text" id="editPhone" name="phone" required>
                    
                        <label for="editBirthday">วันเกิด:</label>
                        <input type="date" id="editBirthday" name="birthday" required>
                    
                        <label for="editPermission">สิทธิ์:</label>
                        <select id="editPermission" name="permission" required>
                            <option value="admin">ผู้ดูแลระบบ</option>
                            <option value="staff">เจ้าหน้าที่</option>
                            <option value="user">ผู้ใช้</option>
                        </select>
                        <button type="submit">บันทึกการเปลี่ยนแปลง</button>
                    </form>
                </div>
            </div>
            <!-- Modal สำหรับเพิ่มผู้ใช้ -->
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>เพิ่มผู้ใช้ใหม่</h2>
                    <form id="addUserForm">
                        <label for="addName">ชื่อ:</label>
                        <input type="text" id="addName" name="name" required>
                    
                        <label for="addEmail">อีเมล:</label>
                        <input type="email" id="addEmail" name="email" required>
                    
                        <label for="addPassword">รหัสผ่าน:</label>
                        <input type="password" id="addPassword" name="password" required>
                    
                        <label for="addAddress">ที่อยู่:</label>
                        <input type="text" id="addAddress" name="address" required>
                    
                        <label for="addPhone">โทรศัพท์:</label>
                        <input type="text" id="addPhone" name="phone" required>
                    
                        <label for="addBirthday">วันเกิด:</label>
                        <input type="date" id="addBirthday" name="birthday" required>
                    
                        <label for="addPermission">สิทธิ์:</label>
                        <select id="addPermission" name="permission" required>
                            <option value="admin">ผู้ดูแลระบบ</option>
                            <option value="staff">เจ้าหน้าที่</option>
                            <option value="user">ผู้ใช้</option>
                        </select>
                    
                        <button type="submit">เพิ่มผู้ใช้</button>
                    </form>
                    
                </div>
            </div>
            <!-- ส่วนอื่นๆ ของหน้า Dashboard -->
        </main>
    </div>
    <script src="/admin/scripts/manage-users.js"></script>
</body>
</html>
