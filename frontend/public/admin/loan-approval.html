<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>จัดการอนุมัติสัญญากู้ยืม - สหกรณ์ออมทรัพย์</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C',
                        secondary: '#264C3B',
                        accent: '#D9D92E',
                        background: '#F1F8F4',
                        foreground: '#FFFFFF'
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <button id="toggleSidebar" class="text-secondary hover:text-gray-600 transition duration-200 text-lg">
                </button>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>

            <!-- Search and Filter Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500 mb-6">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-file-contract mr-3"></i>
                    จัดการอนุมัติสัญญากู้ยืม
                </h2>
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="ค้นหาด้วยชื่อหรืออีเมล" 
                                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 border-gray-300">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <select id="statusFilter" 
                            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 border-gray-300">
                            <option value="all">ทั้งหมด</option>
                            <option value="pending">รอการอนุมัติ</option>
                            <option value="approved">อนุมัติแล้ว</option>
                            <option value="rejected">ปฏิเสธ</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Loan Applications Table -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500">
                <div class="overflow-x-auto">
                    <table id="loanApplicationsTable" class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อผู้กู้</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จำนวนเงิน</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ระยะเวลา</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">การดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- ข้อมูลจะถูกเพิ่มด้วย JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- View Details Modal -->
    <div id="viewDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-4xl mx-4">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-semibold text-gray-900">รายละเอียดสัญญากู้ยืม</h3>
                <button class="close text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-2 gap-6">
                    <!-- ข้อมูลผู้กู้ -->
                    <div>
                        <h4 class="font-semibold mb-4">ข้อมูลผู้กู้</h4>
                        <div class="space-y-3">
                            <p><span class="text-gray-600">ชื่อ-นามสกุล:</span> <span id="borrowerName"></span></p>
                            <p><span class="text-gray-600">เลขบัตรประชาชน:</span> <span id="borrowerId"></span></p>
                            <p><span class="text-gray-600">ที่อยู่:</span> <span id="borrowerAddress"></span></p>
                            <p><span class="text-gray-600">เบอร์โทร:</span> <span id="borrowerPhone"></span></p>
                        </div>
                    </div>
                    <!-- ข้อมูลสัญญา -->
                    <div>
                        <h4 class="font-semibold mb-4">ข้อมูลสัญญา</h4>
                        <div class="space-y-3">
                            <p><span class="text-gray-600">จำนวนเงินที่ขอกู้:</span> <span id="loanAmount"></span></p>
                            <p><span class="text-gray-600">ระยะเวลาผ่อนชำระ:</span> <span id="loanTerm"></span></p>
                            <p><span class="text-gray-600">อัตราดอกเบี้ย:</span> <span id="interestRate"></span></p>
                            <p><span class="text-gray-600">ค่างวดต่อเดือน:</span> <span id="monthlyPayment"></span></p>
                        </div>
                    </div>
                </div>
                <!-- เอกสารแนบ -->
                <div class="mt-6">
                    <h4 class="font-semibold mb-4">เอกสารแนบ</h4>
                    <div id="attachedDocuments" class="space-y-2">
                        <!-- รายการเอกสารจะถูกเพิ่มด้วย JavaScript -->
                    </div>
                </div>
                <!-- ปุ่มดำเนินการ -->
                <div class="mt-6 flex justify-end space-x-4">
                    <button id="rejectBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">
                        <i class="fas fa-times-circle mr-2"></i>ปฏิเสธ
                    </button>
                    <button id="approveBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200">
                        <i class="fas fa-check-circle mr-2"></i>อนุมัติ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Verification Modal -->
    <div id="pinModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">กรุณายืนยัน PIN</h3>
            <input type="password" id="pinInput" maxlength="4" class="w-full px-3 py-2 border rounded-md mb-4" placeholder="กรอก PIN 4 หลัก">
            <div class="flex justify-end space-x-2">
                <button onclick="closePinModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">ยกเลิก</button>
                <button onclick="verifyPin()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ยืนยัน</button>
            </div>
        </div>
    </div>

    <script src="/admin/components/load-sidebar.js"></script>
    <script src="/admin/scripts/loan-approval.js"></script>
</body>
</html>
