<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดผู้ดูแลระบบ</title>
    <link rel="stylesheet" href="/styles/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header" style="display: flex; justify-content: center; align-items: center; height: 100px;">
                <img src="/images/logo-sidebar.png" alt="" width="100" height="100" style="margin: 10px 0;">
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin" class="active"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="/admin/manage-users.html"><i class="fas fa-users"></i> จัดการผู้ใช้</a></li>
                <li><a href="/admin/setting.html"><i class="fas fa-cog"></i> การตั้งค่า</a></li>
                <li><a href="/admin/reports.html"><i class="fas fa-chart-bar"></i> รายงาน</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

             <!-- ส่วนแสดงข้อมูลสถิติ -->
            <section class="stats">
                <h2>สถิติ</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>จำนวนผู้ใช้ทั้งหมด</h3>
                        <p id="totalUsers">กำลังโหลด...</p>
                    </div>
                    <div class="stat-card">
                        <h3>ผู้ใช้ที่ใช้งาน</h3>
                        <p id="activeUsers">กำลังโหลด...</p>
                    </div>
                    <div class="stat-card">
                        <h3>บัญชีเงินฝากรวม</h3>
                        <p id="totalSavings">กำลังโหลด...</p>
                    </div>
                </div>
            </section>

            <!-- ส่วนอื่นๆ ของหน้า Dashboard -->
        </main>
    </div>

    <script src="/admin/scripts/admin-dashboard.js"></script>
</body>
</html>
