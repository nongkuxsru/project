<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/admin/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/admin/setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/admin/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

             <!-- ส่วนแสดงข้อมูลสถิติ -->
            <section class="stats">
                <h2>Statistics</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p id="totalUsers">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <p id="activeUsers">Loading...</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Savings</h3>
                        <p id="totalSavings">Loading...</p>
                    </div>
                </div>
            </section>

            <!-- ส่วนอื่นๆ ของหน้า Dashboard -->
        </main>
    </div>

    <script src="/admin/scripts/admin-dashboard.js"></script>
</body>
</html>
