<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>จัดการผู้ใช้ - สหกรณ์ออมทรัพย์</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C',
                        secondary: '#264C3B',
                        accent: '#D9D92E',
                        background: '#F1F8F4',
                        foreground: '#FFFFFF'
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Topbar Container -->
        <div id="topbarContainer"></div>
        <!-- Main Content -->
        <main class="flex-1 p-8 pt-24">
            <!-- Header -->
            <header class="text-center mb-12">
                <h1 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">จัดการผู้ใช้</h1>
                <p class="text-xl text-white mb-8 max-w-2xl mx-auto drop-shadow-md">
                    จัดการผู้ใช้ระบบ เจ้าหน้าที่ และผู้ใช้งาน
                </p>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center justify-center space-x-3 mb-6">
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-3 focus:outline-none glass-card px-4 py-2 rounded-full" aria-expanded="false">
                            <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-white">
                                <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                            </div>
                            <span id="userName" class="text-white font-medium">
                                <!-- แสดงชื่อผู้ใช้ -->
                            </span>
                            <i class="fas fa-chevron-down text-white transition-transform duration-200"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdownMenu" class="hidden absolute right-0 mt-2 w-48 glass-card rounded-md shadow-lg py-1 z-50 border border-white/30">
                            <button id="updateUserPasswordBtn" class="w-full px-4 py-2 text-left text-white hover:bg-white/20 transition-colors duration-200 flex items-center">
                                <i class="fas fa-key mr-2 text-white/80"></i>
                                <span>เปลี่ยนรหัสผ่าน</span>
                            </button>
                            <hr class="my-1 border-white/20">
                            <button id="logoutButton" class="w-full px-4 py-2 text-left text-white hover:bg-white/20 transition-colors duration-200 flex items-center">
                                <i class="fa-solid fa-right-from-bracket mr-2"></i>
                                <span>ออกจากระบบ</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Search and Filter Section -->
            <section class="glass-card rounded-2xl p-8 mb-8">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex-1 w-full">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="ค้นหาตามชื่อหรืออีเมล..."
                                class="w-full pl-10 pr-4 py-2 bg-white/30 border border-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-green-300 placeholder-white/70">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-white/70"></i>
                        </div>
                    </div>
                    <div>
                        <button id="addUserButton" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 flex items-center">
                            <i class="fas fa-plus mr-2"></i>เพิ่มผู้ใช้
                        </button>
                    </div>
                </div>
            </section>

            <!-- Users Table Section -->
            <section class="glass-card rounded-2xl p-8 mb-8">
                <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                    <i class="fas fa-users mr-3"></i>
                    ผู้ใช้ทั้งหมด
                </h2>
                <div class="overflow-x-auto bg-white/20 rounded-lg border border-white/30">
                    <table id="usersTable" class="min-w-full divide-y divide-white/20">
                        <thead class="bg-white/10">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">ชื่อ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">อีเมล</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">สิทธิ์</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">การกระทำ</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white/5 divide-y divide-white/20">
                            <!-- ข้อมูลผู้ใช้จะถูกเพิ่มโดย JavaScript -->
                        </tbody>
                    </table>
                    <!-- เพิ่ม container สำหรับ pagination -->
                    <div id="pagination" class="flex justify-center items-center space-x-2 mt-4 p-4 text-white">
                        <!-- Pagination controls จะถูกเพิ่มโดย JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer class="text-center text-white/80 mt-12">
                <p>© 2023 สหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ. สงวนลิขสิทธิ์.</p>
                <div class="mt-4 flex justify-center space-x-4">
                    <a href="#" class="text-white hover:text-accent transition"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white hover:text-accent transition"><i class="fab fa-line"></i></a>
                    <a href="#" class="text-white hover:text-accent transition"><i class="fas fa-envelope"></i></a>
                    <a href="#" class="text-white hover:text-accent transition"><i class="fas fa-phone"></i></a>
                </div>
            </footer>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border max-w-4xl shadow-lg rounded-md glass-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-white">แก้ไขข้อมูลผู้ใช้</h3>
                <button class="close text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editUserForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="editName" class="block text-sm font-medium text-white">ชื่อ</label>
                        <input type="text" id="editName" name="name" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="editEmail" class="block text-sm font-medium text-white">อีเมล</label>
                        <input type="email" id="editEmail" name="email" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="editPassword" class="block text-sm font-medium text-white">รหัสผ่าน</label>
                        <input type="password" id="editPassword" name="password"
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="editPhone" class="block text-sm font-medium text-white">โทรศัพท์</label>
                        <input type="text" id="editPhone" name="phone" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="editBirthday" class="block text-sm font-medium text-white">วันเกิด</label>
                        <input type="date" id="editBirthday" name="birthday" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="editPermission" class="block text-sm font-medium text-white">สิทธิ์</label>
                        <select id="editPermission" name="permission" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                            <option value="director">ผู้ดูแลระบบ</option>
                            <option value="staff">เจ้าหน้าที่</option>
                            <option value="user">ผู้ใช้</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="editAddress" class="block text-sm font-medium text-white">ที่อยู่</label>
                        <textarea id="editAddress" name="address" required rows="2"
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" class="close text-sm px-4 py-2 border border-white/30 rounded-md text-white bg-transparent hover:bg-white/20 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/30">
                        ยกเลิก
                    </button>
                    <button type="submit" class="text-sm px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        บันทึกการเปลี่ยนแปลง
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border max-w-4xl shadow-lg rounded-md glass-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-white">เพิ่มผู้ใช้ใหม่</h3>
                <button class="close text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addUserForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="addName" class="block text-sm font-medium text-white">ชื่อ</label>
                        <input type="text" id="addName" name="name" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="addEmail" class="block text-sm font-medium text-white">อีเมล</label>
                        <input type="email" id="addEmail" name="email" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="addPassword" class="block text-sm font-medium text-white">รหัสผ่าน</label>
                        <input type="password" id="addPassword" name="password" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="addPhone" class="block text-sm font-medium text-white">โทรศัพท์</label>
                        <input type="text" id="addPhone" name="phone" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="addBirthday" class="block text-sm font-medium text-white">วันเกิด</label>
                        <input type="date" id="addBirthday" name="birthday" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                    </div>
                    <div>
                        <label for="addPermission" class="block text-sm font-medium text-white">สิทธิ์</label>
                        <select id="addPermission" name="permission" required
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70">
                            <option value="director">ผู้ดูแลระบบ</option>
                            <option value="staff">เจ้าหน้าที่</option>
                            <option value="user">ผู้ใช้</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label for="addAddress" class="block text-sm font-medium text-white">ที่อยู่</label>
                        <textarea id="addAddress" name="address" required rows="2"
                            class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" class="close text-sm px-4 py-2 border border-white/30 rounded-md text-white bg-transparent hover:bg-white/20 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/30">
                        ยกเลิก
                    </button>
                    <button type="submit" class="text-sm px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        เพิ่มผู้ใช้
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- เพิ่ม Modal สำหรับอัพเดทรหัสผ่าน -->
    <div id="updatePasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md glass-card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-white">อัพเดทรหัสผ่าน</h3>
                <button class="close text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="updatePasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-white">รหัสผ่านใหม่</label>
                    <input type="password" id="newPassword" name="newPassword" required
                        class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70"
                        placeholder="กรอกรหัสผ่านใหม่">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-white">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 bg-white/30 border border-white/20 text-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 placeholder-white/70"
                        placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" class="close text-sm px-4 py-2 border border-white/30 rounded-md text-white bg-transparent hover:bg-white/20 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/30">
                        ยกเลิก
                    </button>
                    <button type="submit" class="text-sm px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        อัพเดทรหัสผ่าน
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- เพิ่ม script สำหรับโหลด topbar ก่อน script อื่นๆ -->
    <script src="/director/components/load-topbar.js"></script>
    <script src="/director/scripts/auth.js"></script>
    <script src="/director/scripts/manage-users.js"></script>
</body>
</html>
