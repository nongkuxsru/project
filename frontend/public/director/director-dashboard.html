<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>แดชบอร์ดผู้ดูแลระบบ - สหกรณ์ออมทรัพย์</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C',
                            secondary: '#264C3B',
                            accent: '#D9D92E',
                            background: '#F1F8F4',
                            foreground: '#FFFFFF'
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'],
                            heading: ['Poppins', 'sans-serif']
                        }
                    }
                }
            }
        </script>
        <style>
            body {
                background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
            .glass-card {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            }
            .stat-card {
                transition: all 0.3s ease;
            }
            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">แดชบอร์ด</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">แดชบอร์ดหัวหน้าหน่วยงาน</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-3 focus:outline-none" aria-expanded="false">
                            <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                                <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                            </div>
                            <span id="userName" class="text-secondary font-medium">
                                <!-- แสดงชื่อผู้ใช้ -->
                            </span>
                            <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <button id="updateUserPasswordBtn" class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center">
                                <i class="fas fa-key mr-2 text-gray-500"></i>
                                <span>เปลี่ยนรหัสผ่าน</span>
                            </button>
                            <hr class="my-1 border-gray-200">
                            <button id="logoutButton" class="w-full px-4 py-2 text-left text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center">
                                <i class="fa-solid fa-right-from-bracket mr-2"></i>
                                <span>ออกจากระบบ</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Stats Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-chart-line mr-3"></i>
                    สถิติภาพรวมระบบ
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- จำนวนผู้ใช้ทั้งหมด -->
                    <div class="bg-gray-50 p-6 rounded-lg shadow-md border border-green-200">
                        <div class="flex items-center space-x-2 mb-4">
                            <i class="fas fa-users text-green-600 text-xl"></i>
                            <h3 class="text-lg font-semibold">จำนวนผู้ใช้ทั้งหมด</h3>
                        </div>
                        <p id="totalUsers" class="text-3xl font-bold text-gray-800">กำลังโหลด...</p>
                    </div>

                    <!-- ผู้ใช้ที่ใช้งาน -->
                    <div class="bg-green-50 p-6 rounded-lg shadow-md border border-green-200">
                        <div class="flex items-center space-x-2 mb-4">
                            <i class="fas fa-user-check text-green-600 text-xl"></i>
                            <h3 class="text-lg font-semibold">ผู้ใช้ที่ใช้งาน</h3>
                        </div>
                        <p id="activeUsers" class="text-3xl font-bold text-green-600">กำลังโหลด...</p>
                    </div>

                    <!-- บัญชีเงินฝากรวม -->
                    <div class="bg-blue-50 p-6 rounded-lg shadow-md border border-blue-200">
                        <div class="flex items-center space-x-2 mb-4">
                            <i class="fas fa-piggy-bank text-blue-600 text-xl"></i>
                            <h3 class="text-lg font-semibold">บัญชีเงินฝากรวม</h3>
                        </div>
                        <p id="totalSavings" class="text-3xl font-bold text-blue-600">กำลังโหลด...</p>
                    </div>
                </div>
            </section>

            <!-- Quick Actions Section -->
            <section class="mt-8 bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-bolt mr-3"></i>
                    การดำเนินการด่วน
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <a href="/director/manage-users.html" class="flex items-center p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-users text-green-600 text-2xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold">จัดการผู้ใช้</h3>
                            <p class="text-sm text-gray-600">เพิ่ม/แก้ไข/ลบ ผู้ใช้</p>
                        </div>
                    </a>
                    <a href="/director/setting.html" class="flex items-center p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-cog text-green-600 text-2xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold">การตั้งค่า</h3>
                            <p class="text-sm text-gray-600">ตั้งค่าระบบ</p>
                        </div>
                    </a>
                    <a href="/director/reports.html" class="flex items-center p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-chart-bar text-green-600 text-2xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold">รายงาน</h3>
                            <p class="text-sm text-gray-600">ดูรายงานสรุป</p>
                        </div>
                    </a>
                    <button id="quickActionLogoutButton" class="flex items-center p-4 bg-white rounded-lg border border-gray-200 hover:bg-red-50 transition-colors duration-200">
                        <i class="fas fa-sign-out-alt text-red-600 text-2xl mr-3"></i>
                        <div>
                            <h3 class="font-semibold">ออกจากระบบ</h3>
                            <p class="text-sm text-gray-600">ออกจากระบบหัวหน้าหน่วยงาน</p>
                        </div>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- เพิ่ม Modal สำหรับอัพเดทรหัสผ่าน -->
    <div id="updatePasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">อัพเดทรหัสผ่าน</h3>
                <button class="close text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="updatePasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">รหัสผ่านใหม่</label>
                    <input type="password" id="newPassword" name="newPassword" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        placeholder="กรอกรหัสผ่านใหม่">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" class="close text-sm px-4 py-2 border border-gray-300 rounded-md text-gray-600 bg-white hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                        ยกเลิก
                    </button>
                    <button type="submit" class="text-sm px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        อัพเดทรหัสผ่าน
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/director/components/load-sidebar.js"></script>
    <script src="/director/scripts/auth.js"></script>
    <script src="/director/scripts/director-dashboard.js"></script>
</body>
</html>
