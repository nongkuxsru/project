<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>รายงานทางการเงิน - สหกรณ์ออมทรัพย์</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C',
                            secondary: '#264C3B',
                            accent: '#D9D92E',
                            background: '#F1F8F4',
                            foreground: '#FFFFFF'
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'],
                            heading: ['Poppins', 'sans-serif']
                        }
                    }
                }
            }
        </script>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Container -->
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">รายงานทางการเงิน</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">แสดงรายงานทางการเงิน</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-3 focus:outline-none" aria-expanded="false">
                            <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                                <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                            </div>
                            <span id="userName" class="text-secondary font-medium">
                                <!-- แสดงชื่อผู้ใช้ -->
                            </span>
                            <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <button id="updateUserPasswordBtn" class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center">
                                <i class="fas fa-key mr-2 text-gray-500"></i>
                                <span>เปลี่ยนรหัสผ่าน</span>
                            </button>
                            <hr class="my-1 border-gray-200">
                            <button id="logoutButton" class="w-full px-4 py-2 text-left text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center">
                                <i class="fa-solid fa-right-from-bracket mr-2"></i>
                                <span>ออกจากระบบ</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-background p-6">
                <!-- Report Controls -->
                <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <!-- ตัวเลือกช่วงเวลา -->
                        <select id="reportPeriod" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                            <option value="total">ข้อมูลรวมทั้งหมด</option>
                            <option value="monthly">รายเดือน</option>
                            <option value="yearly">รายปี</option>
                        </select>
                        <!-- ตัวเลือกปี -->
                        <select id="yearSelect" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                            <!-- จะถูกเติมด้วย JavaScript -->
                        </select>
                        <!-- ตัวเลือกเดือน (แสดงเฉพาะเมื่อเลือกรายเดือน) -->
                        <select id="monthSelect" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                            <option value="1">มกราคม</option>
                            <option value="2">กุมภาพันธ์</option>
                            <option value="3">มีนาคม</option>
                            <option value="4">เมษายน</option>
                            <option value="5">พฤษภาคม</option>
                            <option value="6">มิถุนายน</option>
                            <option value="7">กรกฎาคม</option>
                            <option value="8">สิงหาคม</option>
                            <option value="9">กันยายน</option>
                            <option value="10">ตุลาคม</option>
                            <option value="11">พฤศจิกายน</option>
                            <option value="12">ธันวาคม</option>
                        </select>
                    </div>
                    <!-- ปุ่ม Export -->
                    <div class="flex items-center space-x-2">
                        <button id="exportPDF" class="inline-flex items-center px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            <i class="fas fa-file-pdf mr-2"></i>
                            Export PDF
                        </button>
                        <button id="exportExcel" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <i class="fas fa-file-excel mr-2"></i>
                            Export Excel
                        </button>
                    </div>
                </div>

                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-primary">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-primary bg-opacity-10">
                                <i class="fas fa-piggy-bank text-primary text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-sm font-medium text-gray-500">เงินฝากรวมเดือนนี้</h3>
                                <p class="text-2xl font-semibold text-secondary" id="totalDeposits">฿0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-green-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100">
                                <i class="fas fa-exchange-alt text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-sm font-medium text-gray-500">ธุรกรรมทั้งหมด</h3>
                                <p class="text-2xl font-semibold text-secondary" id="totalTransactions">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6 border-l-4 border-blue-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100">
                                <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-sm font-medium text-gray-500">อัตราการเติบโต</h3>
                                <p class="text-2xl font-semibold text-secondary" id="growthRate">0%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <!-- Monthly Savings Chart -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4 text-secondary">เงินฝากรายเดือน</h3>
                        <div class="h-80">
                            <canvas id="monthlySavingsChart"></canvas>
                        </div>
                    </div>

                    <!-- Transaction Types Chart -->
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="text-lg font-semibold mb-4 text-secondary">สัดส่วนประเภทธุรกรรม</h3>
                        <div class="h-80">
                            <canvas id="transactionTypeChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Transactions Table -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-secondary">รายละเอียดธุรกรรม</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ประเภท</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">จำนวนรายการ</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">มูลค่ารวม</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">การเปลี่ยนแปลง</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Table rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- เพิ่ม Modal สำหรับอัพเดทรหัสผ่าน -->
    <div id="updatePasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">อัพเดทรหัสผ่าน</h3>
                <button class="close text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="updatePasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">รหัสผ่านใหม่</label>
                    <input type="password" id="newPassword" name="newPassword" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        placeholder="กรอกรหัสผ่านใหม่">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        placeholder="กรอกรหัสผ่านใหม่อีกครั้ง">
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" class="close text-sm px-4 py-2 border border-gray-300 rounded-md text-gray-600 bg-white hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                        ยกเลิก
                    </button>
                    <button type="submit" class="text-sm px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        อัพเดทรหัสผ่าน
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/director/components/load-sidebar.js"></script>
    <script src="/director/scripts/auth.js"></script>
    <script src="/director/scripts/reports.js"></script>
</body>
</html>
