<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>จัดการอนุมัติสัญญากู้ยืม - สหกรณ์ออมทรัพย์</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C',
                        secondary: '#264C3B',
                        accent: '#D9D92E',
                        background: '#F1F8F4',
                        foreground: '#FFFFFF'
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">อนุมัติสัญญากู้ยืม</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">จัดการอนุมัติสัญญากู้ยืม</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                    <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            ออกจากระบบ
                        </span>
                    </button>
                </div>
            </header>

            <!-- Search and Filter Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500 mb-6">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-file-contract mr-3"></i>
                    จัดการอนุมัติสัญญากู้ยืม
                </h2>
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="ค้นหาด้วยชื่อหรืออีเมล" 
                                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 border-gray-300">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <select id="statusFilter" 
                            class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 border-gray-300">
                            <option value="all">ทั้งหมด</option>
                            <option value="pending">รอการอนุมัติ</option>
                            <option value="approved">อนุมัติแล้ว</option>
                            <option value="rejected">ปฏิเสธ</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Loan Applications Table -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-6xl mx-auto border-2 border-green-500">
                <div class="overflow-x-auto">
                    <table id="loanApplicationsTable" class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จำนวนเงิน</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ระยะเวลา</th>
                                <th class="px-6 py-3 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                                <th class="px-6 py-3 border-b text-center text-xs font-medium text-gray-500 uppercase tracking-wider">การดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- ข้อมูลจะถูกเพิ่มด้วย JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- View Details Modal -->
    <div id="viewDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg w-full max-w-4xl mx-4 shadow-xl">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b bg-gray-50 rounded-t-lg">
                <h3 class="text-xl font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-file-contract text-primary mr-3"></i>
                    รายละเอียดสัญญากู้ยืม
                </h3>
                <button class="close text-gray-400 hover:text-gray-500 transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6 space-y-6">
                <!-- ข้อมูลหลัก -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- ข้อมูลผู้กู้ -->
                    <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                        <h4 class="font-semibold mb-4 text-primary flex items-center">
                            <i class="fas fa-user mr-2"></i>
                            ข้อมูลผู้กู้
                        </h4>
                        <div class="space-y-3">
                            <div class="flex border-b border-gray-100 pb-2">
                                <span class="text-gray-600 w-32">ชื่อ-นามสกุล:</span>
                                <span id="borrowerName" class="text-gray-900 flex-1"></span>
                            </div>
                            <div class="flex border-b border-gray-100 pb-2">
                                <span class="text-gray-600 w-32">ที่อยู่:</span>
                                <span id="borrowerAddress" class="text-gray-900 flex-1"></span>
                            </div>
                            <div class="flex">
                                <span class="text-gray-600 w-32">เบอร์โทร:</span>
                                <span id="borrowerPhone" class="text-gray-900 flex-1"></span>
                            </div>
                        </div>
                    </div>

                    <!-- ข้อมูลสัญญา -->
                    <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                        <h4 class="font-semibold mb-4 text-primary flex items-center">
                            <i class="fas fa-file-signature mr-2"></i>
                            ข้อมูลสัญญา
                        </h4>
                        <div class="space-y-3">
                            <div class="flex border-b border-gray-100 pb-2">
                                <span class="text-gray-600 w-32">จำนวนเงินที่ขอกู้:</span>
                                <span id="loanAmount" class="text-gray-900 flex-1 font-medium"></span>
                            </div>
                            <div class="flex border-b border-gray-100 pb-2">
                                <span class="text-gray-600 w-32">ระยะเวลาผ่อนชำระ:</span>
                                <span id="loanTerm" class="text-gray-900 flex-1"></span>
                            </div>
                            <div class="flex border-b border-gray-100 pb-2">
                                <span class="text-gray-600 w-32">อัตราดอกเบี้ย:</span>
                                <span id="interestRate" class="text-gray-900 flex-1"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- เอกสารแนบ -->
                <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                    <h4 class="font-semibold mb-4 text-primary flex items-center">
                        <i class="fas fa-paperclip mr-2"></i>
                        เอกสารแนบ
                    </h4>
                    <div id="attachedDocuments" class="space-y-2">
                        <!-- รายการเอกสารจะถูกเพิ่มด้วย JavaScript -->
                    </div>
                </div>

                <!-- ปุ่มดำเนินการ -->
                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <button id="rejectBtn" class="px-6 py-2.5 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200 flex items-center">
                        <i class="fas fa-times-circle mr-2"></i>ปฏิเสธ
                    </button>
                    <button id="approveBtn" class="px-6 py-2.5 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-200 flex items-center">
                        <i class="fas fa-check-circle mr-2"></i>อนุมัติ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PIN Verification Modal -->
    <div id="pinModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">กรุณายืนยัน PIN</h3>
            <input type="password" id="pinInput" maxlength="4" class="w-full px-3 py-2 border rounded-md mb-4" placeholder="กรอก PIN 4 หลัก">
            <div class="flex justify-end space-x-2">
                <button onclick="closePinModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">ยกเลิก</button>
                <button onclick="verifyPin()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">ยืนยัน</button>
            </div>
        </div>
    </div>

    <script src="/director/components/load-sidebar.js"></script>
    <script src="/director/scripts/auth.js"></script>
    <script src="/director/scripts/loan-approval.js"></script>
</body>
</html>
