<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                        secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                        accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                        background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                        foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                        heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
             <!-- Header -->
             <header class="flex justify-end items-center mb-6">
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>

            <!-- ส่วนค้นหาและ filter -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-5xl mx-auto border-2 border-green-500">
                

                <!-- ส่วนแสดงตารางผู้ใช้ -->
                <div class="account-list">
                    <h2 class="text-2xl font-bold text-primary text-center mb-4">ผู้ใช้ทั้งหมด</h2>
                    <div class="flex justify-between items-center mb-6">
                        <div class="search-box relative w-64">
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="ค้นหาตามชื่อหรืออีเมล..." 
                                class="w-full px-4 py-2 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200"
                            >
                            <span class="absolute inset-y-0 right-0 flex items-center pr-4">
                                <i class="fas fa-search text-gray-400"></i>
                            </span>
                        </div>
                        <button id="addUserButton" class="bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition duration-300 hover:scale-105">
                            <i class="fa-solid fa-user-plus"></i> เพิ่มผู้ใช้
                        </button>
                    </div>
                    <table id="usersTable" class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="border px-4 py-2 text-center" >ชื่อ-สกุล</th>
                                <th class="border px-4 py-2 text-center">อีเมล</th>
                                <th class="border px-4 py-2 text-center">สิทธิ์การใช้งาน</th>
                                <th class="border px-4 py-2 text-center">การกระทำ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ข้อมูลผู้ใช้จะถูกเพิ่มโดย JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Modal สำหรับแก้ไขผู้ใช้ -->
            <div id="editUserModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden">
                <div class="min-h-screen px-4 text-center">
                    <!-- Vertical centering trick -->
                    <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
                    
                    <div class="modal-content inline-block align-middle bg-white rounded-lg text-left shadow-xl transform transition-all w-full max-w-2xl">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-primary">แก้ไขผู้ใช้</h2>
                                <button class="close text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                            </div>
                            
                            <div class="modal-body">
                                <form id="editUserForm" class="space-y-4">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label for="editName" class="block text-secondary">ชื่อ:</label>
                                            <input type="text" id="editName" name="name" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="editEmail" class="block text-secondary">อีเมล:</label>
                                            <input type="email" id="editEmail" name="email" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="editAddress" class="block text-secondary">ที่อยู่:</label>
                                            <input type="text" id="editAddress" name="address" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="editPhone" class="block text-secondary">โทรศัพท์:</label>
                                            <input type="text" id="editPhone" name="phone" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="editBirthday" class="block text-secondary">วันเกิด:</label>
                                            <input type="date" id="editBirthday" name="birthday" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="editPermission" class="block text-secondary">สิทธิ์:</label>
                                            <select id="editPermission" name="permission" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                                <option value="admin">ผู้ดูแล</option>
                                                <option value="staff">พนักงาน</option>
                                                <option value="user">ผู้ใช้</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="flex justify-end mt-6">
                                        <button type="submit" 
                                            class="bg-primary text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                                            บันทึกการเปลี่ยนแปลง
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal สำหรับเพิ่มผู้ใช้ -->
            <div id="addUserModal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden">
                <div class="min-h-screen px-4 text-center">
                    <!-- Vertical centering trick -->
                    <span class="inline-block h-screen align-middle" aria-hidden="true">&#8203;</span>
                    
                    <div class="modal-content inline-block align-middle bg-white rounded-lg text-left shadow-xl transform transition-all w-full max-w-2xl">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-primary">เพิ่มผู้ใช้ใหม่</h2>
                                <button class="close text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                            </div>
                            
                            <div class="modal-body">
                                <form id="addUserForm" class="space-y-4">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label for="addName" class="block text-secondary">ชื่อ:</label>
                                            <input type="text" id="addName" name="name" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addEmail" class="block text-secondary">อีเมล:</label>
                                            <input type="email" id="addEmail" name="email" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addPassword" class="block text-secondary">รหัสผ่าน:</label>
                                            <input type="password" id="addPassword" name="password" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addAddress" class="block text-secondary">ที่อยู่:</label>
                                            <input type="text" id="addAddress" name="address" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addPhone" class="block text-secondary">โทรศัพท์:</label>
                                            <input type="text" id="addPhone" name="phone" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addBirthday" class="block text-secondary">วันเกิด:</label>
                                            <input type="date" id="addBirthday" name="birthday" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        </div>
                                        
                                        <div>
                                            <label for="addPermission" class="block text-secondary">สิทธิ์:</label>
                                            <select id="addPermission" name="permission" required 
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                                <option value="admin">ผู้ดูแล</option>
                                                <option value="staff">พนักงาน</option>
                                                <option value="user">ผู้ใช้</option>
                                            </select>
                                        </div>

                                        <div id="pinField" class="hidden">
                                            <label for="addPin" class="block text-secondary">PIN (4 หลัก):</label>
                                            <input type="password" id="addPin" name="pin" maxlength="4" 
                                                pattern="\d{4}" inputmode="numeric"
                                                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                                placeholder="กรุณากรอก PIN 4 หลัก">
                                        </div>
                                    </div>

                                    <div class="flex justify-end mt-6">
                                        <button type="submit" 
                                            class="bg-primary text-white py-2 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                                            เพิ่มผู้ใช้
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/staff/scripts/manage-users.js"></script>
</body>
</html>
