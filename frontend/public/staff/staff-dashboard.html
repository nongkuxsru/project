<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="/styles/staff-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/IBM+Plex+Sans+Thai">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/staff/" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/staff/setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/staff/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/staff/saving.html"><i class="fa-solid fa-piggy-bank"></i>Saving</a></li>
                <li><a href="/staff/promise.html"><i class="fa-solid fa-money-check-dollar"></i>Promise</a></li>
                <li><a href="/staff/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Staff Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

            <!-- ส่วนแสดงประวัติการทำธุรกรรม -->
            <section class="transaction-history">
                <h2>Transaction History</h2>
                <div class="transaction-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>User</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody">
                            <tr>
                                <td colspan="5">Loading transactions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="/staff/scripts/staff-dashboard.js"></script>
</body>
</html>
