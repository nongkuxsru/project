<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        
        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <!-- Tailwind Configuration -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-background text-secondary font-sans">
        <div class="flex h-screen">
            <!-- Main Content -->
            <main class="flex-1 p-8">
                <!-- Header -->
                <header class="flex justify-end items-center mb-6">
                    <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                    <div class="flex items-center space-x-3">
                        <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                            <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                        </div>
                        <span id="userName" class="text-secondary font-medium">
                            <!-- แสดงชื่อผู้ใช้ -->
                        </span>
                    </div>
                </header>
                
                <!-- ส่วนแสดงประวัติการทำธุรกรรม -->
                <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-full mx-auto border-2 border-green-500">
                    <h2 class="text-2xl font-bold text-primary mb-6 text-center">ประวัติการทำธุรกรรม</h2>
                    <div class="transaction-container overflow-x-auto">
                        <table class="w-full table-auto mt-6">
                            <thead>
                                <tr class="bg-green-100 text-gray-800">
                                    <th class="border px-4 py-2">เลขที่ธุรกรรม</th>
                                    <th class="border px-4 py-2">วันที่</th>
                                    <th class="border px-4 py-2">ผู้ใช้</th>
                                    <th class="border px-4 py-2">ประเภท</th>
                                    <th class="border px-4 py-2">จำนวนเงิน</th>
                                    <th class="border px-4 py-2">สถานะ</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                <tr>
                                    <td colspan="6" class="text-center py-4">กำลังโหลดธุรกรรม...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </main>
        </div>
        <script src="/staff/components/load-sidebar.js"></script>
        <script src="/staff/scripts/staff-dashboard.js"></script>
    </body>
</html>
