<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                        secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                        accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                        background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                        foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                        heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
             <!-- Header -->
             <header class="flex justify-end items-center mb-6">
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>
            
            <!-- ส่วนแสดงข้อมูลผู้ใช้ -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-2xl mx-auto border-2 border-green-500 overflow-y-auto max-h-[calc(100vh-120px)]">
                <h2 class="text-2xl font-bold text-primary text-center mb-6">ข้อมูลผู้ใช้</h2>
                <form id="personalInfoForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="userId" class="text-secondary block mb-1">รหัสผู้ใช้:</label>
                            <input type="text" id="userId" name="userId" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fullName" class="text-secondary block mb-1">ชื่อเต็ม:</label>
                            <input type="text" id="fullName" name="fullName" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-secondary block mb-1">อีเมล:</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-secondary block mb-1">โทรศัพท์:</label>
                            <input type="text" id="phone" name="phone" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div class="form-group md:col-span-2">
                            <label for="address" class="text-secondary block mb-1">ที่อยู่:</label>
                            <input type="text" id="address" name="address" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="text-secondary block mb-1">วันเกิด:</label>
                            <input type="date" id="birthday" name="birthday" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" required>
                        </div>
                        <div class="form-group">
                            <label for="permission" class="text-secondary block mb-1">สิทธิ์:</label>
                            <input type="text" id="permission" name="permission" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm" readonly>
                        </div>
                    </div>
                    <div class="flex justify-center space-x-4 mt-6">
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-green-600 transition text-sm">บันทึกการเปลี่ยนแปลง</button>
                        <button type="button" class="bg-gray-300 text-secondary px-6 py-2 rounded-lg hover:bg-gray-400 transition text-sm" onclick="resetForm()">ยกเลิก</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/staff/scripts/setting.js"></script>
</body>
</html>
