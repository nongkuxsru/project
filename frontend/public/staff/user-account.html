<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/styles/staff-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/staff/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/staff/setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/staff/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/staff/user-account.html" class="active"><i class="fa-solid fa-money-check-dollar"></i>User Account</a></li>
                <li><a href="/staff/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Staff Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

            <!-- ส่วนค้นหาและ filter
            <section class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-box">
                    <label for="permissionFilter">Filter by Permission:</label>
                    <select id="permissionFilter">
                        <option value="all">All</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </section> -->

            <!-- ส่วนแสดงรายชื่อบัญชีทั้งหมด -->
            <section class="account-list">
                <h2>All Accounts</h2><button id="addUserButton"><i class="fa-solid fa-user-plus" ></i>Add User</button>
                <div class="usersTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Account ID</th>
                                <th>Member ID</th>
                                <th>Balance</th>
                                <th>Staff ID</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <tr>
                                <td colspan="6">Loading accounts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Modal สำหรับเพิ่มผู้ใช้ -->
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New User</h2>
                    <form id="addUserForm">
                        <label for="addName">Name:</label>
                        <input type="text" id="addName" name="name" required>
                        
                        <label for="addEmail">Email:</label>
                        <input type="email" id="addEmail" name="email" required>

                        <label for="addBalance">Balance:</label>
                        <input type="number" id="addBalance" name="balance" required>

                        <label for="addStaffId">Staff ID:</label>
                        <input type="text" id="addStaffId" name="staffId" required>

                        <button type="submit">Add User</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/scripts/user-account.js"></script>
</body>
</html>
