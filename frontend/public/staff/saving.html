<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="/styles/staff-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/staff/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/staff/setting.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/staff/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/staff/saving.html" class="active"><i class="fa-solid fa-piggy-bank"></i>Saving</a></li>
                <li><a href="/staff/promise.html"><i class="fa-solid fa-money-check-dollar"></i>Promise</a></li>
                <li><a href="/staff/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Staff Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

            <!-- ส่วนแสดงรายชื่อบัญชีทั้งหมด -->
            <section class="account-list">
                <h2>Saving Account</h2><button id="addUserButton"><i class="fa-solid fa-user-plus" ></i>Add Account</button>
                <div class="usersTable">
                    <table>
                        <thead>
                            <tr>
                                <th>Account ID</th>
                                <th>Member Name</th>
                                <th>Balance</th>
                                <th>Staff Name</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <tr>
                                <td colspan="6">Loading accounts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Modal สำหรับเพิ่มผู้ใช้ -->
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Add New Account</h2>
                    <form id="addUserForm">
                        <label for="addName">Name:</label>
                        <select id="addName" name="name" required>
                            <!-- Option จะถูกเติมโดย JavaScript ที่ดึงข้อมูลจากฐานข้อมูล -->
                        </select>

                        <label for="selectedUserId">Selected User ID:</label>
                        <input type="text" id="selectedUserId" name="selectedUserId" readonly />

                        <label for="addBalance">Balance:</label>
                        <input type="number" id="addBalance" name="balance" required>

                        <label for="addStaffId">Staff ID:</label>
                        <input type="text" id="addStaffId" name="staffId" required readonly>

                        <button type="submit">Add User</button>
                    </form>
                </div>
            </div>

        </main>
    </div>
    <script src="/staff/scripts/saving.js"></script>
</body>
</html>
