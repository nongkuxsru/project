<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                        secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                        accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                        background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                        foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                        heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
             <!-- Header -->
             <header class="flex justify-end items-center mb-6">
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>

            <!-- Account List Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-5xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary text-center">บัญชีการออม</h2>
                <div class="flex justify-end mb-4">
                    <button id="addUserButton" 
                            class="bg-green-500 text-white py-1 px-3 rounded-lg text-sm shadow-md hover:bg-green-600 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">
                        <i class="fas fa-plus"></i> เพิ่มบัญชี
                    </button>
                </div>
                <div class="usersTable mt-6">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="border px-4 py-2">หมายเลขบัญชี</th>
                                <th class="border px-4 py-2">ชื่อสมาชิก</th>
                                <th class="border px-4 py-2">ยอดคงเหลือ</th>
                                <th class="border px-4 py-2">ชื่อพนักงาน</th>
                                <th class="border px-4 py-2">วันที่สร้าง</th>
                                <th class="border px-4 py-2">ธุรกรรม</th>
                            </tr>
                        </thead>
                        <tbody id="accountTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-4">กำลังโหลดบัญชี...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Add Account Modal -->
            <div id="addUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="text-primary">เพิ่มบัญชีใหม่</h2>
                    <form id="addUserForm" class="space-y-4">
                        <label for="addAccountId" class="block text-secondary">หมายเลขบัญชี:</label>
                        <input type="text" id="addAccountId" name="accountId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

                        <label for="addName" class="block text-secondary">ชื่อ:</label>
                        <select id="addName" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <!-- Option will be filled by JavaScript from database -->
                        </select>

                        <label for="selectedUserId" class="block text-secondary">หมายเลขผู้ใช้ที่เลือก:</label>
                        <input type="text" id="selectedUserId" name="selectedUserId" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg" />

                        <label for="addBalance" class="block text-secondary">ยอดคงเหลือ:</label>
                        <input type="number" id="addBalance" name="balance" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">

                        <label for="addStaffId" class="block text-secondary">หมายเลขพนักงาน:</label>
                        <input type="text" id="addStaffId" name="staffId" required readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg">

                        <button type="submit" class="bg-primary text-white py-2 px-6 rounded-lg mt-4 hover:bg-green-600">เพิ่มบัญชี</button>
                    </form>
                </div>
            </div>

            <!-- Edit User Modal -->
            <div id="editUserModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 class="text-primary">แก้ไขข้อมูลผู้ใช้</h2>
                    <form id="editUserForm" class="space-y-4">
                        <input type="hidden" id="editUserId" name="userId" />
                        <div>
                            <label for="editName" class="block text-secondary">ชื่อ:</label>
                            <input type="text" id="editName" name="name" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                        </div>
                        <div>
                            <label for="editBalance" class="block text-secondary">ยอดคงเหลือ:</label>
                            <input type="number" id="editBalance" name="balance" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                        </div>
                        <div>
                            <label for="editStaffId" class="block text-secondary">หมายเลขพนักงาน:</label>
                            <input type="text" id="editStaffId" name="staffId" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                        </div>
                        <button type="submit" class="bg-primary text-white py-2 px-6 rounded-lg mt-4 hover:bg-green-600">บันทึกการเปลี่ยนแปลง</button>
                    </form>
                </div>
            </div>

            <!-- Deposit Modal -->
            <div id="depositModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="transaction-form">
                        <h2 class="text-primary text-xl font-bold mb-4">ฝากเงิน</h2>
                        <form id="transactionFormDeposit" class="space-y-4">
                            <input type="hidden" id="transactionUserIdDeposit">
                            <input type="hidden" name="transactionType" value="deposit">

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="transactionAccountIdDeposit">เลขที่บัญชี</label>
                                    <input type="text" id="transactionAccountIdDeposit" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label for="transactionNameDeposit">ชื่อผู้ใช้</label>
                                    <input type="text" id="transactionNameDeposit" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="transactionBalanceDeposit">ยอดคงเหลือปัจจุบัน</label>
                                    <input type="text" id="transactionBalanceDeposit" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label for="transactionAmountDeposit">จำนวนเงินฝาก</label>
                                    <input type="number" id="transactionAmountDeposit" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-primary text-white py-2 px-6 rounded-lg mt-4 hover:bg-green-600">ยืนยันการฝากเงิน</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Withdraw Modal -->
            <div id="withdrawModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="transaction-form">
                        <h2 class="text-red-500 text-xl font-bold mb-4">ถอนเงิน</h2>
                        <form id="transactionFormWithdraw" class="space-y-4">
                            <input type="hidden" id="transactionUserIdWithdraw">
                            <input type="hidden" name="transactionType" value="withdraw">

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="transactionAccountIdWithdraw">เลขที่บัญชี</label>
                                    <input type="text" id="transactionAccountIdWithdraw" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label for="transactionNameWithdraw">ชื่อผู้ใช้</label>
                                    <input type="text" id="transactionNameWithdraw" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="transactionBalanceWithdraw">ยอดคงเหลือปัจจุบัน</label>
                                    <input type="text" id="transactionBalanceWithdraw" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label for="transactionAmountWithdraw">จำนวนเงินถอน</label>
                                    <input type="number" id="transactionAmountWithdraw" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-red-500 text-white py-2 px-6 rounded-lg mt-4 hover:bg-red-600">ยืนยันการถอนเงิน</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/staff/scripts/saving.js"></script>
</body>

</html>
