<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        
        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <!-- Tailwind Configuration -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-background text-secondary font-sans">
        <div class="flex h-screen">
            <!-- Main Content -->
            <main class="flex-1 p-8">
                <!-- Header -->
                <header class="flex justify-between items-center mb-6">
                    <div>
                        <nav class="text-sm mb-1">
                            <ol class="list-none p-0 inline-flex text-gray-500">
                                <li class="flex items-center">
                                    <i class="fas fa-home text-primary"></i>
                                    <span class="mx-2">/</span>
                                </li>
                                <li class="text-primary font-medium">ข่าวสาร</li>
                            </ol>
                        </nav>
                        <h1 class="text-2xl font-bold text-secondary">จัดการข่าวสาร</h1>
                    </div>
                    <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                    <div class="flex items-center space-x-3">
                        <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                            <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                        </div>
                        <span id="userName" class="text-secondary font-medium">
                            <!-- แสดงชื่อผู้ใช้ -->
                        </span>
                        <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                ออกจากระบบ
                            </span>
                        </button>
                    </div>
                </header>
                
                <!-- News Management Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <!-- Header with Add Button -->
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-secondary">
                            <i class="fas fa-newspaper mr-2"></i>รายการข่าวสารทั้งหมด
                        </h2>
                        <button id="addNewsBtn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                            <i class="fas fa-plus"></i>
                            <span>เพิ่มข่าวสาร</span>
                        </button>
                    </div>

                    <!-- News Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รูปภาพ</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">หัวข้อข่าว</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่เผยแพร่</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="newsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- News items will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add/Edit News Modal -->
                <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                    <div class="bg-white rounded-lg w-full max-w-2xl mx-4">
                        <!-- Modal Header -->
                        <div class="flex justify-between items-center p-4 border-b">
                            <h3 id="modalTitle" class="text-lg font-semibold text-secondary">เพิ่มข่าวสาร</h3>
                            <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <!-- Modal Body -->
                        <form id="newsForm" class="p-6 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">หัวข้อข่าว</label>
                                <input type="text" id="newsTitle" name="title" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">เนื้อหาข่าว</label>
                                <textarea id="newsContent" name="content" rows="6" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary"></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">รูปภาพประกอบ</label>
                                <input type="file" id="newsImage" name="image" accept="image/*"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary"
                                    onchange="previewImage(this)">
                                <p class="text-xs text-gray-500 mt-1">รองรับไฟล์: JPG, PNG (ไม่เกิน 2MB)</p>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex justify-end pt-4">
                                <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-colors">
                                    บันทึกข่าวสาร
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
        <script src="/staff/components/load-sidebar.js"></script>
        <script src="/admin/scripts/auth.js"></script>
        <script src="/staff/scripts/news.js"></script>
    </body>
</html>
