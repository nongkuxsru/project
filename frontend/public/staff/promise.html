<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                        secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                        accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                        background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                        foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                        heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8 max-h-screen overflow-auto">
             <!-- Header -->
             <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">สัญญาเงินกู้</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">จัดการสัญญาเงินกู้</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                    <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            ออกจากระบบ
                        </span>
                    </button>
                </div>
            </header>

            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-full mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 text-center">บัญชีสัญญาเงินกู้</h2>
                
                <!-- เพิ่มส่วนปุ่มด้านบน -->
                <div class="flex justify-between mb-4">
                    <!-- ปุ่มพิมพ์แบบฟอร์มขอสินเชื่อ -->
                    <button onclick="printEmptyLoanForm()" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition duration-300 hover:scale-105">
                        <i class="fas fa-file-alt"></i>
                        <span>พิมพ์แบบฟอร์มขอสินเชื่อ</span>
                    </button>
                    
                    <!-- ปุ่มสร้างสัญญาเงินกู้ใหม่ -->
                    <button id="createPromiseButton" 
                            class="bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition duration-300 hover:scale-105">
                        <i class="fas fa-plus"></i>
                        <span>สร้างสัญญาเงินกู้ใหม่</span>
                    </button>
                </div>

                <div class="usersTable overflow-x-auto">
                    <table class="w-full table-auto mt-6 max-w-full">
                        <thead>
                            <tr class="bg-green-100 text-gray-800">
                                <th class="border px-4 py-2">หมายเลขสัญญา</th>
                                <th class="border px-4 py-2">หมายเลขบัญชีออมทรัพย์</th>
                                <th class="border px-4 py-2">จำนวนเงินกู้</th>
                                <th class="border px-4 py-2">วันที่สร้างสัญญา</th>
                                <th class="border px-4 py-2">วันที่ครบกำหนด</th>
                                <th class="border px-4 py-2">การกระทำ</th>
                            </tr>
                        </thead>
                        <tbody id="promiseTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-4">กำลังโหลดสัญญาเงินกู้...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Modal สร้างสัญญาเงินกู้ -->
            <div id="createPromiseModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>สร้างสัญญาเงินกู้</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="createPromiseForm">
                        <div class="form-group">
                            <label for="memberId">รหัสสมาชิก:</label>
                            <input type="text" id="memberId" readonly required>
                        </div>
                        
                        <div class="form-group">
                            <label for="memberName">ชื่อสมาชิก:</label>
                            <select id="memberName" class="w-full p-2 border rounded-lg" required>
                                <option value="">-- เลือกสมาชิก --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="savingBalance">ยอดเงินในบัญชีออมทรัพย์:</label>
                            <input type="number" id="savingBalance" readonly class="border-b-4 border-gray-300 mb-4 bg-gray-100">
                        </div>

                        <div class="flex gap-4">
                            <div class="form-group flex-1">
                                <label for="savingStatus">ประเภทบัญชีกู้ยืม:</label>
                                <select id="savingStatus" class="w-full p-2 border rounded-lg">
                                    <option value="ordinary_loan">กู้ยืมสามัญ</option>
                                    <option value="emergency_loan">กู้ยืมฉุกเฉิน</option>
                                </select>
                            </div>

                            <div class="form-group flex-1">
                                <label for="loanAmount">จำนวนเงินที่ขอกู้:</label>
                                <input type="number" id="loanAmount" required min="0" step="0.01">
                            </div>

                            <div class="form-group flex-1">
                                <label for="interestRate">อัตราดอกเบี้ย (% ต่อปี):</label>
                                <div class="flex items-center">
                                    <input type="number" 
                                           id="interestRate" 
                                           class="flex-1 p-2 border rounded-lg" 
                                           value="6" 
                                           required 
                                           min="0" 
                                           max="15" 
                                           step="0.01">
                                    <span class="ml-2">%</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="totalWithInterest">จำนวนเงินรวมดอกเบี้ย:</label>
                            <input type="text" 
                                   id="totalWithInterest" 
                                   class="w-full p-2 border rounded-lg bg-gray-100" 
                                   readonly>
                        </div>

                        <div class="flex gap-4">
                            <div class="form-group flex-1">
                                <label for="promiseDate">วันที่ทำสัญญา:</label>
                                <input type="date" id="promiseDate" required>
                            </div>

                            <div class="form-group flex-1">
                                <label for="dueDate">วันที่ครบกำหนด:</label>
                                <input type="date" id="dueDate" required>
                            </div>
                        </div>
                        
                        <div class="flex gap-4 mt-4">
                            <button type="submit" class="flex-1 bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">บันทึกสัญญา</button>
                            <button type="button" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300" id="cancelPromiseButton">ยกเลิก</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal รายละเอียดสัญญา -->
            <div id="promiseDetailsModal" class="modal">
                <div class="modal-content max-w-2xl w-full bg-white rounded-lg shadow-xl">
                    <div class="modal-header bg-primary text-white p-4 rounded-t-lg flex justify-between items-center">
                        <h2 class="text-xl font-bold ">รายละเอียดสัญญาเงินกู้</h2>
                        <button class="close hover:text-gray-300 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="promiseDetailsContent" class="p-6 space-y-4">
                        <!-- เนื้อหาจะถูกเพิ่มด้วย JavaScript -->
                        <div class="animate-pulse">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                    <div class="modal-footer bg-gray-50 p-4 rounded-b-lg flex justify-end space-x-3">
                        <button onclick="openPaymentModal()" 
                            class="inline-flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all duration-300">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>ชำระเงิน</span>
                        </button>
                        <button class="bg-primary hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors" 
                                onclick="printPromiseDetails()">
                            <i class="fas fa-print mr-2"></i>พิมพ์สัญญา
                        </button>
                        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors" 
                                onclick="closePromiseDetails()">
                            ปิด
                        </button>
                    </div>
                </div>
            </div>

            <!-- เพิ่มในส่วน body ของ promise.html -->
            <div id="paymentModal" class="modal">
                <div class="modal-content bg-white p-6 rounded-lg shadow-xl max-w-md mx-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">บันทึกการชำระเงิน</h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="paymentForm" onsubmit="handlePayment(event)" class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                จำนวนเงินที่ชำระ:
                            </label>
                            <input type="number" 
                                id="paymentAmount" 
                                required 
                                min="0" 
                                step="0.01"
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                วันที่ชำระ:
                            </label>
                            <input type="date" 
                                id="paymentDate" 
                                required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" 
                                onclick="closeModal()"
                                class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                                ยกเลิก
                            </button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                                บันทึกการชำระเงิน
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- เพิ่ม Modal สำหรับแสดงประวัติการชำระเงิน -->
            <div id="paymentHistoryModal" class="modal">
                <div class="modal-content max-w-2xl w-full bg-white rounded-lg shadow-xl">
                    <div class="modal-header bg-primary text-white p-4 rounded-t-lg flex justify-between items-center">
                        <h2 class="text-xl font-bold">ประวัติการชำระเงิน</h2>
                        <button onclick="closeModal()" class="hover:text-gray-300 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="paymentHistoryContent" class="p-6 space-y-4">
                        <!-- เนื้อหาจะถูกเพิ่มด้วย JavaScript -->
                    </div>
                    <div class="modal-footer bg-gray-50 p-4 rounded-b-lg flex justify-end">
                        <button onclick="closeModal()" 
                                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                            ปิด
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/admin/scripts/auth.js"></script>
    <script src="/staff/scripts/promise.js"></script>

    <!-- เพิ่มเทมเพลตสำหรับฟอร์มขอสินเชื่อ -->
    <template id="loanFormTemplate">
        <div class="loan-form-container" style="font-family: 'Sarabun', sans-serif; max-width: 210mm; margin: 0 auto;">
            <!-- หัวกระดาษ -->
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="/images/logo.png" alt="Logo" style="max-width: 100px; margin-bottom: 15px;">
                <h1 style="font-size: 24px; font-weight: bold; margin: 8px 0;">แบบฟอร์มคำขอสินเชื่อ</h1>
                <h2 style="font-size: 22px; margin: 8px 0;">สหกรณ์ออมทรัพย์หมู่บ้าน ตำบลตะกุกเหนือ</h2>
            </div>

            <!-- ข้อมูลส่วนตัว -->

                    </p>

                    </p>

                        <strong>เบอร์โทรศัพท์:</strong> <span class="form-field">................................................</span>
                    </p>
                    <p style="margin: 8px 0;">
                        <strong>เลขบัญชีออมทรัพย์:</strong> <span class="form-field">................................................</span>
                    </p>
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <h3 style="font-size: 20px; font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid #000;">2. รายละเอียดการขอสินเชื่อ</h3>
                <div style="margin-bottom: 15px;">
                    <p style="margin: 8px 0;">ประเภทสินเชื่อที่ต้องการ:</p>

                    <p style="margin: 8px 0;">☐ บุคคลค้ำประกัน</p>

                    </div>
                </div>
            </div>

            <!-- ส่วนสำหรับเจ้าหน้าที่ -->
            <div style="margin-top: 25px; border-top: 1px dashed #000; padding-top: 15px;">

                    <div style="flex: 1;">
                        <h3 style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">สำหรับเจ้าหน้าที่</h3>

                </div>

        </div>
    </template>

    <!-- เพิ่มเทมเพลตสำหรับการพิมพ์รายละเอียดสัญญา -->
    <template id="promiseDetailsTemplate">
        <div class="contract-container" style="font-family: 'Sarabun', sans-serif; max-width: 210mm; margin: 0 auto;">
            <!-- หัวกระดาษ -->
            <div style="text-align: center; margin-bottom: 30px;">
                <img src="/images/logo.png" alt="Logo" style="max-width: 100px; margin-bottom: 15px;">
                <h1 style="font-size: 24px; font-weight: bold; margin: 8px 0;">สัญญาเงินกู้</h1>
                <h2 style="font-size: 22px; margin: 8px 0;">สหกรณ์ออมทรัพย์หมู่บ้าน ตำบลตะกุกเหนือ</h2>
            </div>

            <!-- รายละเอียดสัญญา -->
            <div style="margin-bottom: 25px;">
                <h3 style="font-size: 20px; font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid #000;">รายละเอียดสัญญา</h3>
                <div style="margin-bottom: 15px;">
                    <p style="margin: 8px 0;"><strong>รหัสสัญญา:</strong> <span id="contractId"></span></p>
                    <p style="margin: 8px 0;"><strong>รหัสสมาชิก:</strong> <span id="memberId"></span></p>
                    <p style="margin: 8px 0;"><strong>จำนวนเงินต้น:</strong> <span id="amount"></span> บาท</p>
                    <p style="margin: 8px 0;"><strong>อัตราดอกเบี้ย:</strong> <span id="interestRate"></span> %</p>
                    <p style="margin: 8px 0;"><strong>จำนวนเงินดอกเบี้ย:</strong> <span id="interest"></span> บาท</p>
                    <p style="margin: 8px 0;"><strong>จำนวนเงินรวม:</strong> <span id="total"></span> บาท</p>
                    <p style="margin: 8px 0;"><strong>วันที่ทำสัญญา:</strong> <span id="startDate"></span></p>
                    <p style="margin: 8px 0;"><strong>วันครบกำหนด:</strong> <span id="dueDate"></span></p>
                </div>
            </div>
