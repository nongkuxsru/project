<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
    <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                        secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                        accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                        background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                        foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                    },
                    fontFamily: {
                        sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                        heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8 max-h-screen overflow-auto">
             <!-- Header -->
             <header class="flex justify-end items-center mb-6">
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>

            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-full mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 text-center">บัญชีสัญญาเงินกู้</h2>
                
                <!-- เพิ่มปุ่มสร้างสัญญาเงินกู้ใหม่ -->
                <div class="flex justify-end mb-4">
                    <button id="createPromiseButton" class="bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition duration-300 hover:scale-105">
                        <i class="fas fa-plus"></i>
                        <span>สร้างสัญญาเงินกู้ใหม่</span>
                    </button>
                </div>

                <div class="usersTable overflow-x-auto">
                    <table class="w-full table-auto mt-6 max-w-full">
                        <thead>
                            <tr class="bg-green-100 text-gray-800">
                                <th class="border px-4 py-2">หมายเลขสัญญา</th>
                                <th class="border px-4 py-2">หมายเลขบัญชีออมทรัพย์</th>
                                <th class="border px-4 py-2">จำนวนเงินกู้</th>
                                <th class="border px-4 py-2">วันที่สร้างสัญญา</th>
                                <th class="border px-4 py-2">วันที่ครบกำหนด</th>
                                <th class="border px-4 py-2">การกระทำ</th>
                            </tr>
                        </thead>
                        <tbody id="promiseTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-4">กำลังโหลดสัญญาเงินกู้...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Modal สร้างสัญญาเงินกู้ -->
            <div id="createPromiseModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>สร้างสัญญาเงินกู้</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="createPromiseForm">
                        <div class="form-group">
                            <label for="memberId">รหัสสมาชิก:</label>
                            <input type="text" id="memberId" readonly required>
                        </div>
                        
                        <div class="form-group">
                            <label for="memberName">ชื่อสมาชิก:</label>
                            <select id="memberName" class="w-full p-2 border rounded-lg" required>
                                <option value="">-- เลือกสมาชิก --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="savingBalance">ยอดเงินในบัญชีออมทรัพย์:</label>
                            <input type="number" id="savingBalance" readonly class="border-b-4 border-gray-300 mb-4 bg-gray-100">
                        </div>

                        <div class="flex gap-4">
                            <div class="form-group flex-1">
                                <label for="savingStatus">ประเภทบัญชีกู้ยืม:</label>
                                <select id="savingStatus" class="w-full p-2 border rounded-lg">
                                    <option value="ordinary_loan">กู้ยืมสามัญ</option>
                                    <option value="emergency_loan">กู้ยืมฉุกเฉิน</option>
                                </select>
                            </div>

                            <div class="form-group flex-1">
                                <label for="loanAmount">จำนวนเงินที่ขอกู้:</label>
                                <input type="number" id="loanAmount" required min="0" step="0.01">
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <div class="form-group flex-1">
                                <label for="promiseDate">วันที่ทำสัญญา:</label>
                                <input type="date" id="promiseDate" required>
                            </div>

                            <div class="form-group flex-1">
                                <label for="dueDate">วันที่ครบกำหนด:</label>
                                <input type="date" id="dueDate" required>
                            </div>
                        </div>
                        
                        <div class="flex gap-4 mt-4">
                            <button type="submit" class="flex-1 bg-primary hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">บันทึกสัญญา</button>
                            <button type="button" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300" id="cancelPromiseButton">ยกเลิก</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal รายละเอียดสัญญา -->
            <div id="promiseDetailsModal" class="modal">
                <div class="modal-content max-w-2xl w-full bg-white rounded-lg shadow-xl">
                    <div class="modal-header bg-primary text-white p-4 rounded-t-lg flex justify-between items-center">
                        <h2 class="text-xl font-bold">รายละเอียดสัญญาเงินกู้</h2>
                        <button class="close hover:text-gray-300 transition-colors">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="promiseDetailsContent" class="p-6 space-y-4">
                        <!-- เนื้อหาจะถูกเพิ่มด้วย JavaScript -->
                        <div class="animate-pulse">
                            <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                            <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        </div>
                    </div>
                    <div class="modal-footer bg-gray-50 p-4 rounded-b-lg flex justify-end space-x-3">
                        <button class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors" onclick="closePromiseDetails()">
                            ปิด
                        </button>
                        <button class="bg-primary hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors" onclick="printPromiseDetails()">
                            <i class="fas fa-print mr-2"></i>พิมพ์สัญญา
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/staff/scripts/promise.js"></script>
</body>
</html>
