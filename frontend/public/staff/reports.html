<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
        <style>
            body {
                background-image: url('https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1742&q=80');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
            .glass-card {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            }
            .stat-card {
                transition: all 0.3s ease;
            }
            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
<body class="bg-background text-secondary font-sans">
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="flex-1 p-8">
             <!-- Header -->
             <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">แดชบอร์ด</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">แดชบอร์ดผู้ดูแลระบบ</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <button id="userMenuButton" class="flex items-center space-x-3 focus:outline-none" aria-expanded="false">
                            <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                                <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                            </div>
                            <span id="userName" class="text-secondary font-medium">
                                <!-- แสดงชื่อผู้ใช้ -->
                            </span>
                            <i class="fas fa-chevron-down text-gray-500 transition-transform duration-200"></i>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="userDropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <button id="updateUserPasswordBtn" class="w-full px-4 py-2 text-left text-gray-700 hover:bg-gray-100 transition-colors duration-200 flex items-center">
                                <i class="fas fa-key mr-2 text-gray-500"></i>
                                <span>เปลี่ยนรหัสผ่าน</span>
                            </button>
                            <hr class="my-1 border-gray-200">
                            <button id="logoutButton" class="w-full px-4 py-2 text-left text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center">
                                <i class="fa-solid fa-right-from-bracket mr-2"></i>
                                <span>ออกจากระบบ</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-full mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 text-center">รายงาน</h2>
                <div class="usersTable">
                    <table class="w-full table-auto mt-6">
                        <thead>
                            <tr class="bg-green-100 text-gray-800">
                                <th class="border px-4 py-2">รายงาน</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="1" class="text-center py-4">กำลังโหลดรายงาน ...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            
        </main>
    </div>
    <script src="/staff/components/load-sidebar.js"></script>
    <script src="/admin/scripts/auth.js"></script>
    <script src="/staff/scripts/report.js"></script>
</body>
</html>
