<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">แดชบอร์ด</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">แดชบอร์ดสมาชิก</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                    <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            ออกจากระบบ
                        </span>
                    </button>
                </div>
            </header>
            
            <!-- ส่วนแสดงข่าวสารของระบบ -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-7xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary mb-6 flex items-center">
                    <i class="fas fa-newspaper mr-3"></i>
                    ข่าวสารและประชาสัมพันธ์
                </h2>
                
                <!-- Grid container for news cards -->
                <div id="newsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Loading placeholder -->
                    <div class="animate-pulse">
                        <div class="bg-gray-200 h-48 rounded-lg mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                    <div class="animate-pulse">
                        <div class="bg-gray-200 h-48 rounded-lg mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                    <div class="animate-pulse">
                        <div class="bg-gray-200 h-48 rounded-lg mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="/user/components/load-sidebar.js"></script>
    <script src="/user/scripts/user-dashboard.js"></script>
</body>
</html>
