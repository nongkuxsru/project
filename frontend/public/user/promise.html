<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
        <style>
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.5);
                animation: fadeIn 0.3s ease-in-out;
            }

            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 20px;
                border-radius: 12px;
                width: 90%;
                max-width: 800px;
                position: relative;
                animation: slideIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideIn {
                from { transform: translateY(-100px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            .close {
                position: absolute;
                right: 1rem;
                top: 1rem;
                width: 2rem;
                height: 2rem;
                padding: 0;
                z-index: 10;
                cursor: pointer;
                background-color: #ffffff;
                border-radius: 50%;
                border: 1px solid #e5e7eb;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease-in-out;
            }

            .close:hover {
                background-color: #f3f4f6;
                transform: scale(1.1);
            }
        </style>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <nav class="text-sm mb-1">
                        <ol class="list-none p-0 inline-flex text-gray-500">
                            <li class="flex items-center">
                                <i class="fas fa-home text-primary"></i>
                                <span class="mx-2">/</span>
                            </li>
                            <li class="text-primary font-medium">บัญชีเงินกู้ยืม</li>
                        </ol>
                    </nav>
                    <h1 class="text-2xl font-bold text-secondary">จัดการบัญชีกู้ยืม</h1>
                </div>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                    <button id="logoutButton" class="relative group p-2  hover:bg-red-50 text-red-600 hover:text-red-700 transition-all duration-200">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="absolute -bottom-8 right-0 w-24 bg-gray-800 text-white text-xs rounded py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            ออกจากระบบ
                        </span>
                    </button>
                </div>
            </header>

            <!-- Loan Account Info Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-3xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary">บัญชีเงินกู้ยืมของฉัน</h2>
                <div class="mt-4">
                    <div class="bg-white p-4 rounded-lg shadow-lg border-2 border-green-500">
                        <div class="promise-details">
                            <p>รหัสสัญญา: <span id="promiseId"></span></p>
                            <div id="promiseBalance"></div>
                            <p>วันที่ทำสัญญา: <span id="promiseCreatedAt"></span></p>
                            <p>วันครบกำหนด: <span id="promiseDueDate"></span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Payment History Modal -->
    <div id="paymentHistoryModal" class="modal">
        <div class="modal-content">
            <button onclick="closePaymentHistoryModal()" class="close">
                <i class="fas fa-times"></i>
            </button>
            <div id="paymentHistoryContent" class="mt-4">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="/user/components/load-sidebar.js"></script>
    <script src="/user/scripts/promise.js"></script>
</body>

</html>
