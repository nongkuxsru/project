<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <!-- Header Section -->
            <header class="flex justify-between items-center mb-6 px-4">
                <button id="toggleSidebar" class="text-secondary hover:text-gray-600 transition duration-200 text-lg">
                </button>
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500 shadow-md">
                    </div>
                    <span id="userName" class="text-secondary font-medium hidden md:inline-block">
                    </span>
                </div>
            </header>
        
            <!-- User Information Form -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-5xl mx-auto border border-green-200 transition-all duration-300 hover:shadow-xl">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl md:text-2xl font-semibold text-green-800">
                        <i class="fas fa-user-edit mr-2"></i>ข้อมูลผู้ใช้
                    </h2>
                </div>

                <form id="personalInfoForm" class="space-y-8">
                    <!-- Grid Container สำหรับฟิลด์ข้อมูล -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- คอลัมน์ซ้าย -->
                        <div class="space-y-6">
                            <!-- User ID -->
                            <div class="form-group">
                                <label for="userId" class="block text-sm font-medium text-gray-600 mb-1">รหัสผู้ใช้</label>
                                <input type="text" id="userId" name="userId" readonly 
                                    class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed">
                            </div>

                            <!-- Full Name -->
                            <div class="form-group">
                                <label for="fullName" class="block text-sm font-medium text-gray-600 mb-1">ชื่อ-นามสกุล</label>
                                <input type="text" id="fullName" name="fullName" required 
                                    class="w-full p-2.5 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="block text-sm font-medium text-gray-600 mb-1">อีเมล</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full p-2.5 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                            </div>

                            <!-- Permission -->
                            <div class="form-group">
                                <label for="permission" class="block text-sm font-medium text-gray-600 mb-1">สิทธิ์การใช้งาน</label>
                                <input type="text" id="permission" name="permission" readonly 
                                    class="w-full p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-gray-500 cursor-not-allowed">
                            </div>
                        </div>

                        <!-- คอลัมน์ขวา -->
                        <div class="space-y-6">
                            <!-- Address -->
                            <div class="form-group">
                                <label for="address" class="block text-sm font-medium text-gray-600 mb-1">ที่อยู่</label>
                                <input type="text" id="address" name="address" required 
                                    class="w-full p-2.5 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">เบอร์โทรศัพท์</label>
                                <input type="tel" id="phone" name="phone" required 
                                    class="w-full p-2.5 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                            </div>

                            <!-- Birthday -->
                            <div class="form-group">
                                <label for="birthday" class="block text-sm font-medium text-gray-600 mb-1">วันเกิด</label>
                                <input type="date" id="birthday" name="birthday" required 
                                    class="w-full p-2.5 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button Container -->
                    <div class="flex justify-center pt-4">
                        <button type="submit" 
                            class="px-12 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg 
                            hover:from-green-600 hover:to-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 
                            transition duration-200 transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center
                            shadow-lg">
                            <i class="fas fa-save mr-2"></i>
                            บันทึกการเปลี่ยนแปลง
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="/user/components/load-sidebar.js"></script>
    <script src="/user/scripts/setting.js"></script>
</body>
</html>
