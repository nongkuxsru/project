<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>แดชบอร์ดผู้ใช้</title>
        <link rel="icon" type="image/x-icon" href="/images/logo.png">
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>
<body class="bg-green-50 font-sans text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-primary to-green-700 text-white flex flex-col shadow-xl rounded-r-lg transition-all duration-300">
            <div class="flex justify-center items-center h-24 border-b border-white/20">
                <img src="/images/logo-sidebar.png" alt="" class="w-20 h-20">
            </div>
            <ul class="space-y-4 p-4">
                <li>
                    <a href="/user/" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-home"></i><span>หน้าหลัก</span>
                    </a>
                </li>
                <li>
                    <a href="/user/setting.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-cog"></i><span>การตั้งค่า</span>
                    </a>
                </li>
                <li>
                    <a href="/user/saving.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fa-solid fa-piggy-bank"></i><span>บัญชีเงินออม</span>
                    </a>
                </li>
                <li>
                    <a href="/user/promise.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fa-solid fa-money-check-dollar"></i><span>บัญชีเงินกู้ยืม</span>
                    </a>
                </li>
                <li>
                    <a href="/logout" id="logoutButton" class="flex items-center space-x-3 text-red-500 hover:text-red-400 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span>
                    </a>
                </li>
            </ul>
        </aside>
        

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <button id="toggleSidebar" class="text-secondary hover:text-gray-600 transition duration-200 text-lg">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>
        
            <!-- ฟอร์มข้อมูลผู้ใช้ -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-3xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-semibold text-green-800 mb-6">ข้อมูลผู้ใช้</h2>
                <form id="personalInfoForm" class="space-y-4">
                    <!-- รหัสผู้ใช้ -->
                    <div class="form-group">
                        <label for="userId" class="block text-gray-700">รหัสผู้ใช้:</label>
                        <input type="text" id="userId" name="userId" readonly class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500">
                    </div>

                    <!-- ชื่อเต็ม -->
                    <div class="form-group">
                        <label for="fullName" class="block text-gray-700">ชื่อเต็ม:</label>
                        <input type="text" id="fullName" name="fullName" required class="w-full p-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>

                    <!-- อีเมล -->
                    <div class="form-group">
                        <label for="email" class="block text-gray-700">อีเมล:</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>

                    <!-- ที่อยู่ -->
                    <div class="form-group">
                        <label for="address" class="block text-gray-700">ที่อยู่:</label>
                        <input type="text" id="address" name="address" required class="w-full p-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>

                    <!-- โทรศัพท์ -->
                    <div class="form-group">
                        <label for="phone" class="block text-gray-700">โทรศัพท์:</label>
                        <input type="text" id="phone" name="phone" required class="w-full p-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>

                    <!-- วันเกิด -->
                    <div class="form-group">
                        <label for="birthday" class="block text-gray-700">วันเกิด:</label>
                        <input type="date" id="birthday" name="birthday" required class="w-full p-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                    </div>

                    <!-- สิทธิ์ -->
                    <div class="form-group">
                        <label for="permission" class="block text-gray-700">สิทธิ์:</label>
                        <input type="text" id="permission" name="permission" readonly class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500">
                    </div>

                    <!-- ปุ่มบันทึกและยกเลิก -->
                    <div class="form-group flex space-x-4">
                        <button type="submit" class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-md hover:from-green-600 hover:to-green-700 transition duration-200">บันทึกการเปลี่ยนแปลง</button>
                        <button type="button" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition duration-200" onclick="resetForm()">ยกเลิก</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="/user/scripts/setting.js"></script>
</body>
</html>
