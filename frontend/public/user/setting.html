<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การตั้งค่า</title>
    <link rel="stylesheet" href="/styles/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header" style="display: flex; justify-content: center; align-items: center; height: 100px;">
                <img src="/images/logo-sidebar.png" alt="" width="100" height="100" style="margin: 10px 0;">
            </div>
            <ul class="sidebar-menu">
                <li><a href="/user/"><i class="fas fa-home"></i> หน้าหลัก</a></li>
                <li><a href="/user/setting.html" class="active"><i class="fas fa-cog"></i> การตั้งค่า</a></li>
                <li><a href="/user/saving.html"><i class="fa-solid fa-piggy-bank"></i> บัญชีเงินออม</a></li>
                <li><a href="/user/promise.html"><i class="fa-solid fa-money-check-dollar"></i> บัญชีเงินกู้ยืม</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>
        
            <section class="edit-personal-info">
                <h2>ข้อมูลผู้ใช้</h2>
                <form id="personalInfoForm">
                    <div class="form-group">
                        <label for="userId">รหัสผู้ใช้:</label>
                        <input type="text" id="userId" name="userId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fullName">ชื่อเต็ม:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">อีเมล:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">ที่อยู่:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">โทรศัพท์:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">วันเกิด:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="permission">สิทธิ์:</label>
                        <input type="text" id="permission" name="permission" readonly>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="save-button">บันทึกการเปลี่ยนแปลง</button>
                        <button type="button" class="cancel-button" onclick="resetForm()">ยกเลิก</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="/user/scripts/setting.js"></script>
</body>
</html>
