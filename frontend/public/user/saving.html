<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/logo.png"/>
        <title>ระบบฝาก – ถอนเงินสหกรณ์ออมทรัพย์หมู่บ้าน ตําบล ตะกุกเหนือ</title>
        <link rel="stylesheet" href="/styles/setting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1B8F4C', // สีเขียวสดที่โดดเด่น
                            secondary: '#264C3B', // สีเขียวเข้มที่ให้ความรู้สึกมั่นคง
                            accent: '#D9D92E', // สีเหลืองทองที่โดดเด่น
                            background: '#F1F8F4', // พื้นหลังสีเขียวอ่อน
                            foreground: '#FFFFFF' // สีขาวสำหรับองค์ประกอบ
                        },
                        fontFamily: {
                            sans: ['IBM Plex Sans Thai', 'sans-serif'], // ฟอนต์ที่อ่านง่าย
                            heading: ['Poppins', 'sans-serif'] // ฟอนต์สำหรับหัวข้อ
                        }
                    }
                }
            }
        </script>
    </head>

<body class="bg-background text-secondary font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-primary to-green-700 text-white flex flex-col shadow-xl rounded-r-lg transition-all duration-300">
            <div class="flex justify-center items-center h-24 border-b border-white/20">
                <img src="/images/logo-sidebar.png" alt="" class="w-20 h-20">
            </div>
            <ul class="space-y-4 p-4">
                <li>
                    <a href="/user/" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-home"></i><span>หน้าหลัก</span>
                    </a>
                </li>
                <li>
                    <a href="/user/setting.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-cog"></i><span>การตั้งค่า</span>
                    </a>
                </li>
                <li>
                    <a href="/user/saving.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fa-solid fa-piggy-bank"></i><span>บัญชีเงินออม</span>
                    </a>
                </li>
                <li>
                    <a href="/user/promise.html" class="flex items-center space-x-3 text-gray-300 hover:text-gray-700 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fa-solid fa-money-check-dollar"></i><span>บัญชีเงินกู้ยืม</span>
                    </a>
                </li>
                <li>
                    <a id="logoutButton" class="flex items-center space-x-3 text-red-500 hover:text-red-400 transition duration-200 p-3 rounded-lg hover:bg-green-600">
                        <i class="fas fa-sign-out-alt"></i><span>ออกจากระบบ</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-6">
                <button id="toggleSidebar" class="text-secondary hover:text-gray-600 transition duration-200 text-lg">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- ส่วนแสดงโปรไฟล์ผู้ใช้ -->
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full bg-green-600 text-white font-bold border-2 border-green-500">
                        <!-- แสดงอักษรย่อจากชื่อผู้ใช้ -->
                    </div>
                    <span id="userName" class="text-secondary font-medium">
                        <!-- แสดงชื่อผู้ใช้ -->
                    </span>
                </div>
            </header>

            <!-- Account Info Section -->
            <section class="bg-white p-6 shadow-lg rounded-lg w-full max-w-3xl mx-auto border-2 border-green-500">
                <h2 class="text-2xl font-bold text-primary">บัญชีการออมของฉัน</h2>
                <div class="mt-4">
                    <div class="bg-white p-4 rounded-lg shadow-lg border-2 border-green-500">
                        <p><strong>เลขที่บัญชี:</strong> <span id="accountId"></span></p>
                        <p><strong>ยอดคงเหลือ:</strong> <span id="accountBalance">-</span> บาท</p>
                        <p><strong>เปิดบัญชีเมื่อ:</strong> <span id="accountCreatedAt">-</span></p>
                        <p><strong>จัดการโดย:</strong> <span id="accountStaffName">-</span></p>
                    </div>
                </div>
                <div class="flex justify-between mt-6">
                    <button id="prevAccount" class="text-primary hover:text-green-600">
                        <i class="fas fa-chevron-left"></i> บัญชีก่อนหน้า
                    </button>
                    <button id="nextAccount" class="text-primary hover:text-green-600">
                        <i class="fas fa-chevron-right"></i> บัญชีถัดไป
                    </button>
                </div>
            </section>

            <!-- Transaction History Table -->
            <div class="mt-8 bg-white p-6 shadow-lg rounded-lg border-2 border-green-500">
                <h3 class="text-xl font-bold text-primary mb-4">ประวัติการทำรายการ</h3>
                <table class="w-full table-auto border-collapse" id="transactionTable">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-left text-base font-medium text-white border-b-2 border-green-300">วันที่</th>
                            <th class="px-4 py-2 text-left text-base font-medium text-white border-b-2 border-green-300">รายการ</th>
                            <th class="px-4 py-2 text-left text-base font-medium text-white border-b-2 border-green-300">จำนวนเงิน</th>
                            <th class="px-4 py-2 text-left text-base font-medium text-white border-b-2 border-green-300">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ตัวอย่างข้อมูลการทำรายการ -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="/user/scripts/saving.js"></script>
</body>
</html>
