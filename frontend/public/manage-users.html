<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage-users</title>
    <link rel="stylesheet" href="/styles/manage-users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin-dashboard.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Manage Users</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>
        
            <!-- ส่วนค้นหาและ filter -->
            <section class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or email...">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-box">
                    <label for="permissionFilter">Filter by Permission:</label>
                    <select id="permissionFilter">
                        <option value="all">All</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </section>
        
            <!-- ส่วนแสดงตารางผู้ใช้ -->
            <section class="user-table">
                <h2>All Users</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Permission</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ข้อมูลผู้ใช้จะถูกเพิ่มโดย JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="/scripts/manage-users.js"></script>
</body>
</html>
