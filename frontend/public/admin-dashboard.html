<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin-dashboard.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/manage-users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="/logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
                <nav>
                    <ul>
                        <li><button id="toggleSidebar"><i class="fas fa-bars"></i></button></li>
                    </ul>
                </nav>
            </header>

            <!-- ส่วนเนื้อหาอื่นๆ -->
            <section class="user-info">
                <h2>User Information</h2>
                <div class="info-card">
                    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>Permission:</strong> <span id="userPermission">Loading...</span></p>
                </div>
            </section>

            <!-- ส่วนอื่นๆ ของหน้า Dashboard -->
        </main>
    </div>

    <script src="/scripts/admin-dashboard.js"></script>
</body>
</html>
